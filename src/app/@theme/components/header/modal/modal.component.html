<toaster-container [toasterconfig]="config"></toaster-container>
<div class="modal-header" #area>
  <span>Set Area</span>
  <button class="close" aria-label="Close" (click)="closeModal()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <div class="row">
    <div class="col-xxxl-3 col-xxl-3 col-lg-3 col-md-3 mb-1" *ngFor="let dist of (district|| []); let i = index">
      <button class="btn btn-hero-primary btn-demo" (click)="serchFunction(dist.key)" style="height: 40px; width: 100%;background: #fcc00b none repeat scroll 0 0;"><i class="nb-location"></i>{{dist.value}}</button>
    </div>
    
  </div> 
</div>
