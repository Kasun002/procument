<div class="header-container" [class.left]="position === 'normal'" [class.right]="position === 'inverse'">
  <div class="logo-containter">
    <a (click)="toggleSidebar()" href="#" class="navigation" style="color: #ffffff">
      <i class="nb-menu"></i>
    </a>
    <div class="logo" (click)="goToHome()">Procument-
      <span>LK</span>
    </div>
  </div>
  <ngx-theme-switcher></ngx-theme-switcher>
</div>

<nb-actions size="medium" class="header-container" [class.right]="position === 'normal'" [class.left]="position === 'inverse'">
  <!-- <nb-action icon="nb-grid-b" class="toggle-layout" (click)="toggleSettings()"></nb-action> -->

  <!-- </nb-action> -->
  <!-- <nb-action class="control-item" disabled icon="nb-notifications"></nb-action>
  <nb-action class="control-item" icon="nb-email"></nb-action> -->
  <nb-action class="control-item">
    <button class="btn btn-hero-primary btn-demo" (click)="showLargeModal()"
    style="height: 40px;background: #fcc00b none repeat scroll 0 0;">Set Area</button>
  </nb-action>
  <nb-action class="control-item">
    <button class="btn btn-hero-primary btn-demo" (click)="showCategoryLargeModal()"
    style="height: 40px;background: #fcc00b none repeat scroll 0 0;">Set Category</button>
  </nb-action>
  <nb-action class="control-item">
    <nb-search type="rotate-layout" (click)="startSearch($event)"></nb-search>
  </nb-action>
</nb-actions>
